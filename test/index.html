<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mappola | Test Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta name="map.style" content="https://api.maptiler.com/maps/outdoor/style.json?key=2Ey0xKbFXj7eys0FUBdR" />
    <script type="module" src="../src/index.js"></script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Map will be here -->
    </div>

    <script type="module">
      import { SearchResultMap } from '../src/index.js';

      window.onload = async function() {
        const results = await fetch('sample-20230622.json').then(res => res.json());
        
        var m = new SearchResultMap({
          parent: document.getElementById('root'), 
          results
        });

        m.setSelected('MPL00168');
      }
    </script>
  </body>
</html>
