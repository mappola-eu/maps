<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mappola | Test Page</title>
    <meta name="map.style" content="https://api.maptiler.com/maps/outdoor/style.json?key=2Ey0xKbFXj7eys0FUBdR" />
    
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }
    </style>
    <script src="mappola-maps.js"></script>
    <link rel="stylesheet" href="mappola-maps.css">
  </head>

  <body>
    <div id="root">
      <!-- Map will be here -->
    </div>

    <script>
      window.onload = async function() {
        const results = await fetch('sample-20230622.json').then(res => res.json());
        
        var m = new Mappola.SearchResultMap({
          parent: document.getElementById('root'), 
          results: results
        });
      }
    </script>
  </body>
</html>
